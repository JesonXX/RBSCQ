<style>
    /* 打印设置 */
    @page { size: A4; margin: 0; }

    body {
        font-family: "STZhongsong","华文中宋","SimSun","宋体",serif;
        font-size: 12pt;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background: #fff;
        color: #000;
    }

    /* 页面固定为A4大小：宽794px × 高1123px（≈21×29.7cm） */
    .page {
        width: 794px;
        height: 1123px;
        margin: 0 auto;
        padding: 80px; /* 四周留白 */
        box-sizing: border-box;
        background-color: white;
    }

    .title {
        text-align: center;
        font-size: 26pt;
        font-weight: bold;
        color: #f00;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt;
        font-weight: bold;
        margin-top: 15px;
        margin-bottom: 10px;
    }

    .header-line {
        width: 100%;
        border-bottom: 1px solid #f00;
        margin-bottom: 25px;
    }

    .section {
        margin-bottom: 25px;
    }

    /* ✅ 标题也缩进两个中文字符 */
    .section-title {
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt;
        font-weight: bold;
        margin-bottom: 10px;
        text-indent: 2em;
    }

    .content {
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt;
    }

    /* ✅ 每段文字首行缩进两个中文字符 */
    .content p {
        text-indent: 2em;
        margin: 0 0 10px 0;
    }

    .editable {
        border: none;
        padding: 5px 0;
        min-height: 20px;
    }

    button {
        margin: 10px;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background-color: #f44336;
        color: white;
        font-size: 14pt;
        cursor: pointer;
    }

    button:hover {
        background-color: #d32f2f;
    }
</style>
