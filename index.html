<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>现场审计12组工作日报</title>
<style>
    @page { size: A4; margin: 0; }  /* ✅ 去掉页面外边距 */
    body {
        font-family: "STZhongsong","华文中宋","SimSun","宋体",serif;
        font-size: 12pt; line-height: 1.5; margin: 0; padding: 0; color: #000;
        background-color: #fff;
    }
    .page {
        width: 21cm;
        height: 29.7cm;              /* ✅ 固定 A4 高度，防止分页 */
        margin: 0 auto;
        padding: 1.5cm;              /* ✅ 控制页内边距 */
        box-sizing: border-box;
    }
    .title {
        text-align: center; font-size: 26pt; font-weight: bold; color: #f00;
        margin-top: 0.5cm; margin-bottom: 0.5cm;
    }
    .header {
        display: flex; justify-content: space-between;
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt; font-weight: bold;
        margin-top: 0.8cm; margin-bottom: 0.3cm;
    }
    .header-line {
        width: 100%; height: 0; border-bottom: 1px solid #f00; margin-bottom: 0.8cm;
    }
    .section { margin-bottom: 0.8cm; }
    .section-title {
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt; font-weight: bold; margin-bottom: 0.3cm;
    }
    .content {
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt;
    }
    .editable {
        border: none; padding: 5px; margin: 5px 0; min-height: 20px;
    }
    button {
        margin: 10px; padding: 8px 16px; border: none; border-radius: 6px;
        background-color: #f44336; color: white; font-size: 14pt; cursor: pointer;
    }
    button:hover { background-color: #d32f2f; }
</style>
</head>
<body>
<div class="page" id="report">
    <div class="title">审计部工作日报</div>
    <div class="header">
        <div>现场审计12组</div>
        <div id="date" contenteditable="true"></div>
    </div>
    <div class="header-line"></div>
    <div class="section">
        <div class="section-title">一、今日工作</div>
        <div class="content editable" contenteditable="true">
            <p>1. 对盘山支行开展资产分类审计，复核审计工作底稿，整理审计档案资料。</p>
            <p>2. 对盘锦中心支行开展案件防控审计，复核审计工作底稿，整理审计档案资料。</p>
        </div>
    </div>
</div>

<div style="text-align:center;">
    <button id="downloadBtn">下载 PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
// 自动填入日期
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const y = today.getFullYear(), m = today.getMonth()+1, d = today.getDate();
    document.getElementById('date').textContent = `${y}年${m}月${d}日`;
});

// 生成 PDF
document.getElementById("downloadBtn").addEventListener("click", function() {
    const element = document.getElementById("report");
    const date = document.getElementById('date').textContent;
    const opt = {
        margin: [0, 0, 0, 0],
        filename: `现场审计12组工作日报--${date}.pdf`,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 3, useCORS: true, scrollY: 0 },  // ✅ 高分辨率，避免多页
        jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid'] } // ✅ 避免分页
    };
    html2pdf().set(opt).from(element).save();
});
</script>
</body>
</html>
