<!DOCTYPE html>
<html lang="zh-CN">
<head>

<title>现场审计12组工作日报</title>
<style>
    @page { size: A4; margin: 1.5cm; }
    body {

        font-size: 12pt; line-height: 1.5; margin: 0; padding: 0; color: #000;
        background: #f5f5f5;
    }
    .page {
        width: 210mm; min-height: 297mm;
        background: #fff; margin: 0 auto;
        padding: 20mm; box-sizing: border-box;

        display: flex; justify-content: space-between;

        font-size: 16pt; font-weight: bold;
        margin-top: 0.8cm; margin-bottom: 0.3cm;
    }
    .header-line {
        width: 100%;
        border-bottom: 3px solid #f00; /* 加粗横线 */
        margin-bottom: 0.8cm;
    }
    .section { margin-bottom: 0.8cm; }
    .section-title {
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt; font-weight: bold; margin-bottom: 0.3cm;
    }

        font-size: 16pt;
    }
    .editable {
        border: none; padding: 5px; margin: 5px 0; min-height: 20px;
    }
    button {
        margin: 10px auto; display: block;
        padding: 8px 16px; border: none; border-radius: 6px;
        background-color: #f44336; color: white; font-size: 14pt; cursor: pointer;
    }
    button:hover { background-color: #d32f2f; }
</style>
</head>
