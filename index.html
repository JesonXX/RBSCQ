<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>现场审计12组工作日报</title>
<style>
    @page { size: A4; margin: 0; }

    body {
        font-family: "STZhongsong","华文中宋","SimSun","宋体",serif;
        font-size: 12pt;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background: #fff;
        color: #000;
    }

    .page {
        width: 794px;
        height: 1123px;
        margin: 0 auto;
        padding: 80px;
        box-sizing: border-box;
        background-color: white;
    }

    .title {
        text-align: center;
        font-size: 26pt;
        font-weight: bold;
        color: #f00;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt;
        font-weight: bold;
        margin-top: 15px;
        margin-bottom: 10px;
    }

    .header-line {
        width: 100%;
        border-bottom: 1px solid #f00;
        margin-bottom: 25px;
    }

    .section {
        margin-bottom: 25px;
    }

    /* ✅ 标题缩进两个中文字符 */
    .section-title {
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt;
        font-weight: bold;
        margin-bottom: 10px;
        text-indent: 2em;
    }

    /* ✅ 内容缩进两个中文字符 */
    .content {
        font-family: "FangSong_GB2312","仿宋_GB2312","FangSong","仿宋",serif;
        font-size: 16pt;
    }
    .content p {
        text-indent: 2em;
        margin: 0 0 10px 0;
    }

    .editable {
        border: none;
        padding: 5px 0;
        min-height: 20px;
    }

    button {
        margin: 10px;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background-color: #f44336;
        color: white;
        font-size: 14pt;
        cursor: pointer;
    }

    button:hover {
        background-color: #d32f2f;
    }
</style>
</head>
<body>
<div class="page" id="report">
    <div class="title">审计部工作日报</div>
    <div class="header">
        <div>现场审计12组</div>
        <div id="date" contenteditable="true"></div>
    </div>
    <div class="header-line"></div>

    <div class="section">
        <div class="section-title">一、今日工作</div>
        <div class="content editable" contenteditable="true">
            <p>1. 对盘山支行开展资产分类审计，复核审计工作底稿，整理审计档案资料。</p>
            <p>2. 对盘锦中心支行开展案件防控审计，复核审计工作底稿，整理审计档案资料。</p>
        </div>
    </div>
</div>

<div style="text-align:center;">
    <button id="downloadBtn">下载 PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const y = today.getFullYear(), m = today.getMonth()+1, d = today.getDate();
    document.getElementById('date').textContent = `${y}年${m}月${d}日`;
});

document.getElementById("downloadBtn").addEventListener("click", function() {
    const element = document.getElementById("report");
    const date = document.getElementById('date').textContent;
    const opt = {
        margin: 0,
        filename: `现场审计12组工作日报--${date}.pdf`,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: {
            scale: 2,
            useCORS: true,
            scrollY: 0,
            windowWidth: element.scrollWidth,
            windowHeight: element.scrollHeight
        },
        jsPDF: { unit: 'px', format: [794, 1123], orientation: 'portrait' },
        pagebreak: { mode: ['avoid'] }
    };
    html2pdf().set(opt).from(element).save();
});
</script>
</body>
</html>
